# See:
# - https://immich.app/docs/developer/setup
# - https://immich.app/docs/developer/troubleshooting

version: "3.8"

name: immich-dev

services:
  immich-server:
    container_name: immich_server
    image: immich-server-dev:latest
    build:
      context: ../server
      dockerfile: Dockerfile
      target: builder
    command: npm run start:debug immich
    volumes:
      - ../server:/usr/src/app
      - ${UPLOAD_LOCATION}/photos:/usr/src/app/upload
      - /usr/src/app/node_modules
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 3001:3001
      - 9230:9230
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    depends_on:
      - redis
      - database
      - typesense

  immich-microservices:
    container_name: immich_microservices
    image: immich-microservices:latest
    # extends:
    #   file: hwaccel.yml
    #   service: hwaccel
    build:
      context: ../server
      dockerfile: Dockerfile
      target: builder
    command: npm run start:debug microservices
    volumes:
      - ../server:/usr/src/app
      - ${UPLOAD_LOCATION}/photos:/usr/src/app/upload
      - /usr/src/app/node_modules
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    ports:
      - 9231:9230
    environment:
      - NODE_ENV=development
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    depends_on:
      - database
      - immich-server
      - typesense

  immich-web:
    container_name: immich_web
    image: immich-web-dev:1.9.0
    build:
      context: ../web
      dockerfile: Dockerfile
      target: dev
    command: npm run dev --host
    env_file:
      - .env
    ports:
      - 3000:3000
      - 24678:24678
    volumes:
      - ../web:/usr/src/app
      - /usr/src/app/node_modules
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    restart: unless-stopped
    depends_on:
      - immich-server

  immich-machine-learning:
    container_name: immich_machine_learning
    image: immich-machine-learning-dev:latest
    build:
      context: ../machine-learning
      dockerfile: Dockerfile
    ports:
      - 3003:3003
    volumes:
      - ../machine-learning:/usr/src/app
      - model-cache:/cache
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    depends_on:
      - database
    restart: unless-stopped

  typesense:
    container_name: immich_typesense
    image: typesense/typesense:0.24.1@sha256:9bcff2b829f12074426ca044b56160ca9d777a0c488303469143dd9f8259d4dd
    environment:
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_DATA_DIR=/data
      # remove this to get debug messages
      - GLOG_minloglevel=1
    volumes:
      - ${UPLOAD_LOCATION}/typesense:/data

  redis:
    container_name: immich_redis
    image: redis:6.2-alpine@sha256:3995fe6ea6a619313e31046bd3c8643f9e70f8f2b294ff82659d409b47d06abb

  database:
    container_name: immich_postgres
    image: postgres:14-alpine@sha256:28407a9961e76f2d285dc6991e8e48893503cc3836a4755bbc2d40bcc272a441
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
    volumes:
      - ${UPLOAD_LOCATION}/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432

  immich-proxy:
    container_name: immich_proxy
    image: immich-proxy-dev:latest
    environment:
      # Make sure these values get passed through from the env file
      - IMMICH_SERVER_URL
      - IMMICH_WEB_URL
    build:
      context: ../nginx
      dockerfile: Dockerfile
    ports:
      - 2283:8080
    depends_on:
      - immich-server
      - immich-web
    restart: unless-stopped

volumes:
  model-cache:
