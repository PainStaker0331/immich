name: Generate OpenAPI SDK

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  generate-typescript-axios:
    runs-on: ubuntu-latest
    name: OpenAPI Generator
    steps:
      # Checkout your code
      - name: Checkout
        uses: actions/checkout@v2

      # Generate your OpenAPI document (if you don't write it manually)

      # Use the action to generate a client package
      # This uses the default path for the openapi document and thus assumes there is an openapi.json in the current workspace.
      - name: Generate Typescript Axios Client
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: typescript-axios
          generator-tag: v6.2.0
          openapi-file: server/immich-openapi-specs.json

      # Do something with the generated client (likely publishing it somewhere)
      - name: Do something with the client
        run: |
          cd typescript-axios-client && /bin/sh git_push.sh immich-app typescript-axios-sdk "update" "github.com"
